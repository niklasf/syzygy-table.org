name: Build

on: [push, pull_request]

jobs:
  server:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.9.2' # nevrast.backscattering.de
          cache: poetry
      - run: poetry install
      - run: poetry run mypy --strict syzygy_tables_info
  client:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.9.0'
          cache: npm
      - run: npm ci
      - run: npm run lint
